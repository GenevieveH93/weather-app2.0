<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHWeather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <style><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <div class="container">
            <div class="app-wrapping">
                <div>
                    <div class="row video-container">
                        <video src="media/Pexels Videos 1542008.mp4" type="video/mp4" muted autoplay loop alt="weather-video" ></video>
                        </div>
                 </div>
                <form id="city-input">
                    <div class="row search-bar">
                    <div class="col-10">
                        <input type="text" placeholder="  Type a city..." id="placeholder-text" autocomplete="off">
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Submit" id="submit-button">
                    </div>
                    <p id="current-geo-location">Search current location</p>
                    </div>
                </form>
            <h1 id="current-location"></h1>
                <ul>
                    <li> Last updated: <span id="current-time"></span></li>
                    <li><span id="description"></span></li>
                    </ul>
                <div class="row"> 
                    <div class="col-6">
                        <div class="current-temp clearfix">
                            <img src="" alt="icon" id="current-icon" class="float-left"/>
                            <strong id="current-temp"></strong> <span class="current-temp-unit"><a href="#" id="celsius-link" class="units active">ºC</a> | <a href="#" id="fahrenheit-link" class="units">ºF</a></span>
                        </div>
                       </div>
                        <div class="col-6">
                            <ul>
                                <li>Humidity: <span id="humidity"></span>% </li>
                                <li>Wind: <span id="wind"></span> km </li>
                                </ul>
                            </div>
                    </div>

        </div>
        <small> <a href="https://github.com/GenevieveH93/weather-app2.0" id="code-link">Open-source code</a> by Genevieve Hines </small>
        </div>
<script src="src/index.js"></script>
</body>
</html>
